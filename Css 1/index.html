<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otter Essay</title>

</head>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        font-weight: 600;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #1a1a1a;
    }

    .container {
        width: 350px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        padding: 20px;
        position: relative;
    }
    
    .heading {
        background-color: #ff0080;
        color: black;
        font-weight: bold;
        font-size: 1.5rem;
        text-align: center;
        padding: 10px;
        border-radius: 8px 8px 0 0;
        position: absolute;
        top: -20px;
        left: 50%;
        transform: translateX(-50%);
        width: 80%;
        box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }

    .content {
        margin-top: 30px;
        color: #333;
        font-size: 1rem;
        line-height: 1.6;
    }
</style>
<body>
   <div class="container">
      <div class="heading">
           An Otter Essay
      </div>
        <div class="content">
             Otters have long, slim bodies and relatively short limbs. Their most striking anatomical features are the powerful webbed feet used to swim, and their seal-like abilities holding breath under water.
      </div>
   </div> 
</body>
</html>
